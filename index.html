<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>

<body>
    <main>

        <h1>Cronômetro</h1>
        <div>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>.<span id="millisecond">00</span>
        </div>

        <button id="start" onclick="start()">começar</button>
        <button id="pause" onclick="pause()">pausar</button>
        <button id="reset" onclick="reset()">reiniciar</button>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
